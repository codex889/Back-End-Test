<html>
<head>
	<title>หาลำดับของตัวอังษร</title>
	<script src="../jquery-1.7.1.min.js" type="text/javascript"></script>
</head>
<body>
	<table>
		<tr>
			<td>ตัวอักษร a-z</td><td><input type="text" id="key" maxlength="1"></td><td><input type="button" id="mySend" value="ผลลัทธ์"></td>
		</tr>
	</table>
	<hr />
	<div id="strShow"></div>
	<script>
	$(document).ready(function(){
		$('#mySend').click(function(){
			myKey();
		});
	});
	function myKey(){
		var key = $('#key').val();
		$.get('process.php', {key:key},
			function(data){
				if(data==0){
					alert('กรุณากรอกตัวอังษร a-z');
				}
				else{
					$('#strShow').html('ลำดับของตัวอังษร : '+data);
				}	
		});
	}
	</script>
</body>
</html>
