<html>
<head>
	<title>หาลำดับของตัวอังษร</title>
	<script src="../jquery-1.7.1.min.js" type="text/javascript"></script>
</head>
<body>
	<table>
		<tr>
			<td>ตัวอักษร a-z</td><td><input type="text" id="key" maxlength="1" onchange="isEnglishchar(this.value)"></td><td><input type="button" id="mySend" value="ผลลัทธ์"></td>
		</tr>
	</table>
	<hr />
	<div id="strShow"></div>
	<script>
	$(document).ready(function(){
		$('#mySend').click(function(){
			myKey();
		});
	});
	function myKey(){
		var key = $('#key').val();
		$.get('process.php', {key:key},
			function(data){
				if(data==0){
					alert('กรุณากรอกตัวอังษร a-z');
				}
				else{
					$('#strShow').html('ลำดับของตัวอังษร : '+data);
				}	
		});
	}
	function isEnglishchar(str){   
	    var orgi_text="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";   
	    var str_length=str.length;   
	    var isEnglish=true;   
	    var Char_At="";   
	    for(i=0;i<str_length;i++){   
	        Char_At=str.charAt(i);   
	        if(orgi_text.indexOf(Char_At)==-1){   
	            isEnglish=false;   
	            break;
	        }      
	    }  
	    if(isEnglish==false){
    		document.getElementById('key').value = "";
    		document.getElementById('strShow').innerHTML = "";
  		}
	}  
	</script>
</body>
</html>
