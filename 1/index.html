<html>
<head>
	<title>เขียน Code สร้าง</title>
	<script src="../jquery-1.7.1.min.js" type="text/javascript"></script>
</head>
<body>
	<table>
		<tr>
			<td><input type="text" id="text" size="100%"></td><td><td><input type="button" id="mySend" value="รัน"></td>
		</tr>
	</table>
	<hr />
	<div id="strShow"></div>
	<script>
	$(document).ready(function(){
		$('#mySend').click(function(){
			myText();
		});
	});
	function myText(){
		var text = $('#text').val();
		$.get('process.php', {text:text},
			function(data){
				$('#strShow').html('จำนวนตัวอักษรทั้งหมด : '+data);
		});
	}
	</script>
</body>
</html>
